<body>
<div class="header">
    <h1>MRAY ART</h1>
    <p>CONTACT</p>
</div>

<div class="topbar">
    <a id = "menu1" href="#" title="Opens menu1" onclick="Menu1(); return false;;">MENU</a>
    <a id = "menu2" href="#" title="Opens menu2" onclick="Menu2(); return false;;">ABOUT-US</a>
    <a id = "menu3" href="#" title="Opens menu3" onclick="Menu3(); return false;;">GALLERY</a>
    <a id = "Cantact" href="#" title="Opens contact" class="right" onclick="Contact(); return false;">CONTACT</a>
</div>

<div class="container">
    <form action="action_page.php">
  
      <label for="fname">First Name</label>
      <input type="text" id="name" name="firstname" placeholder="Your name..">
  
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" placeholder="Your email..">

      <label for="email">Gender</label>
      <br></br>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female
      <input type="radio" id="female" name="gender" value="female"> Other
      <br></br>

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="Russia">Australia</option>
        <option value="France">Canada</option>
        <option value="Else">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <button type="submit" onclick="sendContact();">Submit</button>
  
    </form>
  </div>
